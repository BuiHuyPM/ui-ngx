  <div class="body">
    <h1 class="h1">{{'access.no-license' | translate }}</h1>
    <p class="desc">{{'access.no-license-text' | translate }}</p>
    <form [formGroup]="generalSettings" (ngSubmit)="save()">
      <fieldset [disabled]="isLoading$ | async">
        <mat-form-field class="mat-block">
          <mat-label translate>admin.license-key</mat-label>
          <input matInput formControlName="licenseKey" required/>
          <mat-error *ngIf="generalSettings.get('licenseKey').hasError('required')">
            {{ 'admin.license-key-required' | translate }}
          </mat-error>
        </mat-form-field>
        <tb-checkbox formControlName="isHardKey" style="display: block; padding-bottom: 16px;">
          {{ 'admin.is-hard-key' | translate }}
        </tb-checkbox>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center" mat-dialog-actions style="width: 100%;" class="layout-wrap">
          <button mat-button mat-raised-button (click)="reload()" color="accent" type="button">{{'action.refresh' | translate}}</button>
          <button mat-button mat-raised-button color="primary"
                  [disabled]="(isLoading$ | async) || generalSettings.invalid || !generalSettings.dirty"
                  type="submit">{{'action.save' | translate}}
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
